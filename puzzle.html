<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Puzzle Resolver</title>
    <link rel="apple-touch-icon" href="icon.png">
    <script src="puzzle.js"></script>
    <style>
        canvas {
            border: 1px solid black;
            image-rendering: pixelated;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(8, 30px);
            gap: 2px;
            margin-top: 10px;
        }

        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            font-weight: bold;
            font-size: 18px;
        }

        #canvas {
            display: none;
        }
    </style>
</head>

<body>
    <h2>画像を読み込んでゾーンパズルを解く</h2>
    <label for="imageInput">画像を選択：</label>
    <input type="file" id="imageInput"><br>
    <canvas id="canvas"></canvas>
    <button id="solveBtn">★で解く</button>
    <div id="grid"></div>
</body>

</html>
